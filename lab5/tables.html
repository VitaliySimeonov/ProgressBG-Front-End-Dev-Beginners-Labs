<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tables</title>
</head>
<body>
	<h1>Tabels</h1>
	<h2>Basics</h2>
	<!-- Name 	| Age
		ivan 	| 23
		stoyan 	| 32 -->
	<table border="1">
		<caption>Students</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Ivan</td>
				<td>23</td>
			</tr>
			<tr>
				<td>Stoyan</td>
				<td>32</td>
			</tr>
		</tbody>
	</table>
	<h2>Merge Cells</h2>
	<table border="1">
		<tr>
			<td colspan="2">1</td>
			<td rowspan="3">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<td>8</td>
			<!-- <td>9</td> -->
		</tr>
	</table>
	<h2>HW Tips</h2>
	<table>
		<tr>
			<th>Отбор</th>
		</tr>
	</table>


</body>
</html>
