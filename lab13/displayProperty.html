<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>displayProperty</title>
	<style>
		.block{
			border:5px solid red;
			height: 5em;
			width: 20%;
		}
		.inline{
			display: inline-block;
			vertical-align: top;
			border:5px solid blue;
			height: 5em;
			width: 20%;
		}
		.wrapper{
			border:5px solid green;
		}
		.test{
			display: block;
			/* display: none; */
			/* opacity:0 ; */
			/* visibility: hidden; */
			border-color: orange;
		}
	</style>
</head>
<body>
	<div class="block test">test 1</div>
	<div class="block">block 2</div>
	<hr>
	<div class="wrapper">
		<span class="inline">inline1 <br> line 2</span>
		<span class="inline">inline2</span>
	</div>

</body>
</html>
