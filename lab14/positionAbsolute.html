<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>positionAbsolute </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		body{
			position: relative;
			border:5px solid blue;
		}
		.product{
			position: relative;
			width: 10em;
			height: 15em;
			background-color:#F99;
		}
		.add{
			position: absolute;
			bottom:0;
			left:0;
			right: 0;
			height: 2em;
			background-color:#9F9;
		}
	</style>
</head>
<body>
	<div class="product">
		<div class="add">add to cart</div>
	</div>
	<main><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt adipisci itaque fugit dignissimos sunt nobis autem eum non, tempore suscipit doloribus saepe harum deleniti cum accusamus vitae optio officia quod.</p></main>
</body>
</html>
