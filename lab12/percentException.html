<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percent Exception</title>
	<style>
		html{
			height: 50%;
		}
		body{
			height: 50%;
		}
		.parent{
			padding-top: 100px;
			width: 50%;
			height: 50%;
			border:5px solid red;
		}
		.child{
			padding-top: 10%;
			width: 50%;
			height: 50%;
			border: 5px solid blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			CHILD
		</div>
	</div>
</body>
</html>
