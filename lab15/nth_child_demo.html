<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nth_child_demo </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		/* even divs */
		div:nth-child(2n){
			background-color: red;
		}
		/* odd divs */
		div:nth-child(2n+1){
			background-color: gray;
		}
	</style>
</head>
<body>
	<div>Div1</div>
	<div>Div2</div>
	<div>Div3</div>
	<div>Div3</div>
	<div>Div3</div>
	<div>Div3</div>
	<div>Div3</div>
	<hr>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>
</html>
